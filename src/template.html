<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=assignment_add" />
</head>
<body>
<header>
    <h1>TODO LIST</h1>
</header>
<main>
        <section class="todo">

        </section>
        <aside>
            <h3>My Projects</h3>
        </aside>
        <button class = "addProj">
            <span class="material-symbols-outlined">
            assignment_add
            </span>
        </button>

    
    <form>
        <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" required>

    <label>Priority:</label>
    <div class="priority-group">
      <label><input type="radio" name="priority" value="high" required> High</label>
      <label><input type="radio" name="priority" value="medium" required> Medium</label>
      <label><input type="radio" name="priority" value="low" required> Low</label>
    </div>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes"></textarea>

    <button type="submit" id = "submit">Submit Task</button>

    </form>
</main>
</body>
</html>
